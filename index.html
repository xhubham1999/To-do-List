<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<h1>To-Do List</h1>
		<input type="text" id="taskInput" placeholder="Enter task...">
		<button id="addTaskBtn">Add Task</button>
		<ul id="taskList">
		  <li><input type="checkbox"> Breakfast <button class="removeBtn">Remove</button></li>
		  <li><input type="checkbox"> 10 page book reading <button class="removeBtn">Remove</button></li>
		  <li><input type="checkbox"> Lunch <button class="removeBtn">Remove</button></li>
		  <li><input type="checkbox"> Coding practice <button class="removeBtn">Remove</button></li>
		  <li><input type="checkbox"> Solve JS questions <button class="removeBtn">Remove</button></li>
		  <li><input type="checkbox"> Writing 10 English sentences <button class="removeBtn">Remove</button></li>
		</ul>
	  </div>

  <script src="index.js"></script>
</body>
</html>
